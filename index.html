<script>

    //make random image file function

    function randomSize(min,max) {
        min = Math.ceil(40);
        max = Math.ceil(150);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    let arrows = document.querySelectorAll('.arrows');
    for (let i = 0; i < arrows.length; i++) {
        arrows[i].style.left = Math.floor(Math.random()*99) + 'vw';
        arrows[i].style.top = Math.floor(Math.random()*99) + 'vh';
        arrows[i].style.width = randomSize() + 'px';
    }

    function rotateArrow()
    {
        arrows.forEach(function(arrows)
        {
            let x = (arrows.getBoundingClientRect().left) + (arrows.clientWidth / 2);
            let y = (arrows.getBoundingClientRect().top) + (arrows.clientHeight / 2);

            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rot = (radian * (180 / Math.PI) * -1) + 270;
            arrows.style.transform = "rotate("+ rot + "deg)";
        })
    }

    document.querySelector("body").addEventListener('mousemove', rotateArrow);
</script>
